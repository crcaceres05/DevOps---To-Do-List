name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  setup-minikube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Minikube dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube
        run: |
          minikube start --vm-driver=none

      # Despliegue en Minikube
      - name: Deploy to Minikube - Deployment
        run: kubectl apply -f Kubernetes/deployment.yaml

      - name: Deploy to Minikube - Services
        run: kubectl apply -f Kubernetes/Service.yaml

      - name: Install Prometheus
        run: helm install prometheus prometheus-community/prometheus

      - name: Install Grafana
        run: helm install grafana grafana/grafana

